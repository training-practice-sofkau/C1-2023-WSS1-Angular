<div ngClass="album-nav" [ngStyle]="{'display': 'flex', 'align-items': 'center', 'justify-content': 'center'}">
  <div ngClass="albunTxt">
      <input type="text" placeholder="Enter text" (click)="ngInputReset()" [(ngModel)]="param"/>
  </div>
  <div ngClass="albumsOps">
      <input type="radio"  name="1" (click)="ngOnSearchByTitle(param)"> Title
      <input type="radio"  name="1" (click)="ngOnSearchByGenre(param)"> Genre
      <input type="radio"  name="1" (click)="ngOnSearchBySongs(param)" /> Number of Songs
  </div>
</div>

<div>
<div [ngStyle]="{display: 'flex', flexDirection:'column'}" *ngFor="let album of l_albums | paginate: { itemsPerPage: count, currentPage: p }">
    <div ngClass="albumList" [ngStyle]="{backgroundColor: 'pink', margin: '10px 10px 10px 13px ', padding:'5px'}">
        <img [src]="album.img" alt="">
        title: {{album.title}} <br/>
        genre: {{album.genre}} <br/>
        release_date: {{album.release_date}} <br/>
        number_of_songs: {{album.number_of_songs}} <br/>
        artist: {{album.artist}} <br/>
    </div>
  </div>
  <div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>

<!--Implement acording to the results obtained founded: n or There are no matches-->
<ng-container *ngIf="results > 0; else noAlbumsFound ">
  <div>
      <h4>Founded: {{results}}</h4>
  </div>

</ng-container>
<ng-template #noAlbumsFound>
  <div>
      <h4>No albums were found</h4>
  </div>
</ng-template>
