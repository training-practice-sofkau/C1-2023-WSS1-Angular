<div
  [ngStyle]="{
    display: 'flex',
    flexDirection: 'column',
    justifyContent: 'center'
  }"
>
  <div class="search--container">
    <div ngClass="AlbumsTxt">
      <input
        type="text"
        placeholder="Enter text"
        [(ngModel)]="myParam"
        (input)="onSearch()"
      />
    </div>
    <div ngClass="AlbumsOps">
      <button (click)="onSearch()" class="search--btn">Search</button>
      <app-new-album (newAlbum)="saveAlbum($event)"></app-new-album>
    </div>
  </div>
</div>
<ng-container *ngIf="editAlbum; else infoList">
  <ng-container *ngIf="editAlbum.albumID; else noInfo">
    <app-edit-album-form
      [objEdit]="editAlbum"
      (toEdit)="updateAlbum($event)"
    ></app-edit-album-form>
  </ng-container>
  <ng-template #noInfo>
    <h2>There is no results</h2>
  </ng-template>
</ng-container>
<ng-template #infoList>
  <div class="list--container">
    <div *ngFor="let Album of pagination_albums">
      <app-element-card
        [elementRender]="Album"
        (idElement)="deleteAlbum($event)"
      ></app-element-card>
    </div>
    <div class="paginator--container" *ngIf="pagination_albums.length > 0">
      <p
        (click)="changePage('down')"
        *ngIf="currentPage > 1"
        class="pagination--button"
      >
        <<
      </p>
      <p (click)="paginationList()">Page {{ currentPage }}</p>
      <p
        (click)="changePage('up')"
        *ngIf="l_albums.length / rows > currentPage"
        class="pagination--button"
      >
        >>
      </p>
    </div>
  </div>

  <!--Implement acording to the results obtained founded: n or There are no matches-->
  <ng-container *ngIf="results > 0; else noAlbumsFound">
    <div>
      <h4>Found: {{ results }}</h4>
    </div>
  </ng-container>
  <ng-template #noAlbumsFound>
    <div>
      <h4>No Albums were found</h4>
    </div>
  </ng-template>
</ng-template>
