<div [ngStyle]="{display: 'flex', flexDirection:'row', margin: '10px 10px 10px 13px '}">
    <div ngClass="albumTxt">
        <input type="text" placeholder="Enter text" [(ngModel)]="param"
        (keydown.backspace)="ngOnInit()"/>
    </div>
    <div ngClass="albumOps">
        <input class="albumButton" type="button" value="Title" (click)="ngOnSearch(param, 'title')"/>
        <input class="albumButton" type="button" value="Artist" (click)="ngOnSearch(param, 'artist')"/>
        <input class="albumButton" type="button" value="Songs" (click)="ngOnSearch(param, 'songs')"/>
    </div>
</div>

<div [ngStyle]="{display: 'flex', flexDirection:'column'}" *ngFor="let album of l_albums
   | paginate: { itemsPerPage: 4, currentPage: p }">
    <div [ngStyle]="{backgroundColor: 'pink', margin: '10px 10px 10px 13px ', padding:'5px'}">
        Title: {{album.title}} <br/>
        Genre: {{album.genre}} <br/>
        Release Date: {{album.release_date}} <br/>
        Songs: {{album.songs}} <br/>
        Artist: {{album.artist}} <br/>
    </div>
  
</div>

<!--Implement acording to the results obtained founded: n or There are no matches-->
<ng-container *ngIf="results > 0; else noAlbumFound ">
    <div class="found">
        <h4>Founded: {{results}}</h4>
    </div>

</ng-container>
<ng-template #noAlbumFound>
    <div>
        <h4>No album were found</h4>
    </div>
</ng-template>

<pagination-controls class="pagination" (pageChange)="p = $event"  previousLabel="Previous"
nextLabel="Next"></pagination-controls>
