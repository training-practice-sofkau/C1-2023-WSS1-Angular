<h2>{{artist?.name}}</h2>
<div id="artist-container">
<div id="artist-pic">
  <img src= {{artist?.pic_url}}
  alt="Artist image"
  style="width:150px;height:200px;">
</div>
<div id="artist-info">
  <ul>
    <li>Id: {{artist?.artistID}}</li>
    <li>Country: {{artist?.country}}</li>
    <li>Age: {{artist?.age}}</li>
    <li>Year debut: {{artist?.debutDate}}</li>
  </ul>
</div>
</div>
