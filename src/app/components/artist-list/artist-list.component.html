<app-search-bar
  [results]="results"
  (onFindAll)="onFindAll()"
  (onFilter)="onFilter($event)"
></app-search-bar>

<div class="results_body" *ngIf="results>0">
      <app-artist-card *ngFor="let artist of searchResulst" [artist]="artist" class="entry-card" (onDelete)="deleteA($event)"></app-artist-card>
</div>

<ng-container *ngIf="results > 0; else noArtistFound">
  <div>
    <h4 class="result_text">{{ results }} albums found</h4>
  </div>
</ng-container>
<ng-template #noArtistFound>
  <div>
    <h4 class="result_text">No artist were found</h4>
  </div>
</ng-template>
