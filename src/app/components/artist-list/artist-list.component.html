<div ngClass="artist-nav" [ngStyle]="{'display': 'flex', 'align-items': 'center', 'justify-content': 'center'}">
  <div ngClass="artistOps">
    <label>Propiedades a filtrar</label>
    <select name="artist-options" [(ngModel)]="selected_option">
      <optgroup label="names options">
      <option value="name:">name:</option>
      <option value="name-">name-</option>
      </optgroup>
      <optgroup label="country options">
      <option value="country:">country:</option>
      <option value="country-">country-</option>
      </optgroup>
      <optgroup label="age options">
      <option value="age<">age<</option>
      <option value="age>">age></option>
      </optgroup>
      <optgroup label="year debut options">
      <option value="year_debut<">year debut< </option>
      <option value="year_debut>">year debut> </option>
      </optgroup>
      <optgroup label="total_albums options">
      <option value="total_albums<">total_albums<</option>
      <option value="total_albums>">total_albums></option>
    </select>
</div>
<div ngClass="artistTxt">
  <input type="text" placeholder="Enter text" (click)="ngInputReset()" [(ngModel)]="param" (keyup)="ngSearchByParam($event)" />
</div>
</div>

<div>
<div [ngStyle]="{display: 'flex', flexDirection:'column'}" *ngFor="let artist of l_artists | paginate: { itemsPerPage: count, currentPage: p }">
    <div ngClass="artistList" [ngStyle]="{backgroundColor: 'pink', margin: '10px 10px 10px 13px ', padding:'5px'}">
      <img [src]="artist.img" alt="">
      <div class="text">
        <h3>id: {{artist.id}}</h3>
        <h3>name: {{artist.name}}</h3>
        <h3>country: {{artist.country}}</h3>
        <h3>age: {{artist.age}}</h3>
        <h3>year debut: {{artist.year_debut}}</h3>
        <h3>total of albums: {{artist.total_albums}}</h3>
      </div>
      </div>
  </div>
  <div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>

<!--Implement acording to the results obtained founded: n or There are no matches-->
<ng-container *ngIf="results > 0; else noArtistFound ">
  <div>
      <h4>Founded: {{results}}</h4>
  </div>

</ng-container>
<ng-template #noArtistFound>
  <div>
      <h4>No artist were found</h4>
  </div>
</ng-template>
