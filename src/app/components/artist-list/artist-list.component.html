<div [ngStyle]="{display: 'flex'}">
    <div ngClass="artistTxt">
        <input type="text" placeholder="Enter text" [(ngModel)]="param"/>
    </div>
    <div ngClass="artistOps">
        <input type="radio" name="opt" (click)="ngOnSearch(param, 'name')"/> Name
        <input type="radio" name="opt" (click)="ngOnSearch(param, 'country')"/> Country
        <input type="radio" name="opt" (click)="ngOnSearch(param, 'age')"/> Age
    </div>
</div>

<div [ngStyle]="{display: 'flex', flexDirection:'column'}" *ngFor="let artist of f_artists">
    <div [ngStyle]="{backgroundColor: 'pink', margin: '10px 10px 10px 13px ', padding:'5px'}">
        id: {{artist.id}} <br/>
        name: {{artist.name}} <br/>
        country: {{artist.country}} <br/>
        age: {{artist.age}} <br/>
        year debut: {{artist.year_debut}} <br/>
        total of albums: {{artist.total_albums}} <br/>
    </div>
  
</div>

<!--Implement acording to the results obtained founded: n or There are no matches-->
<ng-container *ngIf="results > 0; else noArtistFound ">
    <div>
        <h4>Founded: {{results}}</h4>
    </div>

</ng-container>
<ng-template #noArtistFound>
    <div>
        <h4>No artist were found</h4>
    </div>
</ng-template>
