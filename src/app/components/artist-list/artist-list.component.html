<div [ngStyle]="{display: 'flex'}">
    <div ngClass="artistTxt">
        <input type="text" placeholder="Enter text" [(ngModel)]="paramArt"/>
    </div>
    <div ngClass="artistOps">
        <input type="radio" (click)="ngOnSearch(paramArt, 'name')"/> Name
        <input type="radio" (click)="ngOnSearch(paramArt, 'country')"/> Country
        <input type="radio" (click)="ngOnSearch(paramArt, 'age')"/> Age
    </div>
</div>

<div [ngStyle]="{display: 'flex', flexDirection:'column'}" *ngFor="let artist of l_artists">
    <div [ngStyle]="{backgroundColor: 'pink', margin: '10px 10px 10px 13px ', padding:'5px'}">
        id: {{artist.id}} <br/>
        Name: {{artist.name}} <br/>
        Country: {{artist.country}} <br/>
        Age: {{artist.age}} <br/>
        Year debut: {{artist.year_debut}} <br/>
        Total albums: {{artist.total_albums}} <br/>
    </div>

</div>

<!--Implement acording to the results obtained founded: n or There are no matches-->
<ng-container *ngIf="results > 0; else noArtistFound ">
    <div>
        <h4>Found: {{results}}</h4>
    </div>

</ng-container>
<ng-template #noArtistFound>
    <div>
        <h4>No matching artists found</h4>
    </div>
</ng-template>
