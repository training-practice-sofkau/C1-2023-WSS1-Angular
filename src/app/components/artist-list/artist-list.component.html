<section class="search-bar">
  <div class="search-box">
      <input type="text" placeholder="Enter text" [(ngModel)]="filterParam" (change)="ngOnSearch()"/>
  </div>
  <div class="search-options">
    <label>Filter by</label>
    <select name="filterOption" id="filterOption" [(ngModel)]="filterOption">
      <option value="id">ID</option>
      <option value="name">Name</option>
      <option value="country">Country</option>
    </select>
  </div>
  <div class="new-artist-button">
    <button routerLink="/new/artist">New</button>
  </div>
</section>
<section class="artist-results-container">
<div class="artist-details-container" *ngFor="let artist of results">
  <div>
    <img src="{{ img }}">
  </div>
  <div class="artist-details">
    <div>
      <strong>id: </strong>{{ artist.artistID }}<br>
      <strong>Name: </strong>{{ artist.name }}<br>
      <strong>Country: </strong>{{ artist.country }}<br>
    </div>
    <div>
      <strong>Debut: </strong>{{ artist.debutDate }}<br>
      <strong>Enterprise: </strong>{{ artist.enterprise }}<br>
      <strong>Type: </strong>{{ artist.type }}<br>
    </div>
    <div class="update-delete-buttons">
      <button class="update-button" (click)="onUpdate(artist)"
       routerLink="/new/artist">Update</button>
      <button class="delete-button" (click)="onDelete(artist.artistID)">Delete</button>
    </div>
  </div>
</div>
</section>

<!--Implement acording to the results obtained founded: n or There are no matches-->
<ng-container *ngIf="results.length > 0; else noArtistFound ">
    <div>
        <h4>Founded: {{results.length}}</h4>
    </div>

</ng-container>
<ng-template #noArtistFound>
    <div>
        <h4>No artist were found</h4>
    </div>
</ng-template>
