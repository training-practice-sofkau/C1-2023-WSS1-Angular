<div class="search-filter">
    <div ngClass="artistTxt">
        <input type="text" placeholder="Enter text" [(ngModel)]="param" (keyup)="ngOnSearch()"/>
    </div>
    <div ngClass="artistOps">
        <input type="radio" value="name" name="filter" [(ngModel)]="filter" (change)="ngOnSearch()"/> Name
        <input type="radio" value="country" name="filter" [(ngModel)]="filter" (change)="ngOnSearch()"/> Country
        <input type="radio" value="age" name="filter" [(ngModel)]="filter" (change)="ngOnSearch()"/> Age
    </div>

    <div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>

<div class="list-container" *ngFor="let artist of l_artists | paginate: { itemsPerPage: 3, currentPage: p}">
    <div class="card">
        Id: {{artist.id}} <br/>
        Name: {{artist.name}} <br/>
        Country: {{artist.country}} <br/>
        Age: {{artist.age}} <br/>
        Year debut: {{artist.year_debut}} <br/>
        Total of albums: {{artist.total_albums}} <br/>
    </div>
  
</div>

<!--Implement acording to the results obtained founded: n or There are no matches-->
<ng-container *ngIf="results > 0; else noArtistFound ">
    <div>
        <h4>Founded: {{results}}</h4>
    </div>

</ng-container>
<ng-template #noArtistFound>
    <div>
        <h4>No artist were found</h4>
    </div>
</ng-template>
