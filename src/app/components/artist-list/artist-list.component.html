<div [ngStyle]="{display: 'flex', alignItems:'flex-start'}">
  <div [ngStyle]="{marginRight:'10px'}">
    <mat-form-field>
      <mat-label>Type your search</mat-label>
      <input matInput placeholder="Ex. James" [(ngModel)]="param">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Type of search</mat-label>
      <mat-select>
        <mat-option (click)="searchObs(param,'name:')">Name</mat-option>
        <mat-option (click)="searchObs(param,'country:')">Country</mat-option>
        <mat-option (click)="searchObs(param,'age:')">Age</mat-option>
        <mat-option (click)="searchObs(param,'age<')">Age less than</mat-option>
        <mat-option (click)="searchObs(param,'name-')">Name does not have</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button (click)="searchObs(param,'reset')" [ngStyle]="{marginLeft:'10px'}" mat-raised-button>Reset</button>
</div>

<mat-card [ngStyle]="{display: 'flex', flexDirection:'row', marginTop:'5px'}" *ngFor="let artist of l_artists_filtered; index as i">
  <div [ngStyle]="{padding:'5px', marginRight:'10px'}">
    <img src="{{artist.picture}}" alt="Album cover">
  </div>
  <div [ngStyle]="{flexDirection:'column', width:'100%'}">
    <h4>Name: {{artist.name}}</h4>
    <h4>Country: {{artist.country}}</h4>
    <h4>Age: {{artist.age}}</h4>
    <h4>Year debut: {{artist.year_debut}}</h4>
    <h4>Total of albums: {{artist.total_albums}}</h4>
  </div>

</mat-card>
<mat-paginator [length]="l_artists.length" [pageSize]="defaultPerPage" aria-label="Select page" (page)="pageEvent = $event; onPaginateChange($event)">
</mat-paginator>
