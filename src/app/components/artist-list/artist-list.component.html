<div [ngStyle]="{display: 'flex'}">
    <div ngClass="artistTxt">
        <input type="text" placeholder="Enter text" [(ngModel)]="filterParam" (change)="ngOnSearch()"/>
    </div>
    <label>Filter by</label>
    <select name="filterOption" id="filterOption" [(ngModel)]="filterOption">
      <option value="name">Name</option>
      <option value="genre">Genre</option>
      <option value="albums" (click)="ngOnSearch()">Albums</option>
    </select>
</div>

<div [ngStyle]="{display: 'flex', flexDirection:'column'}" *ngFor="let artist of results">
    <div [ngStyle]="{backgroundColor: 'pink', margin: '10px 10px 10px 13px', padding:'5px'}">
        id: {{ artist.id }}<br>
        Name: {{ artist.name }}<br>
        Genre: {{ artist.genre }}<br>
        Created: {{ artist.created }}<br>
        Country: {{ artist.country }}<br>
        Albums: {{ artist.albums }}<br>
    </div>
</div>
