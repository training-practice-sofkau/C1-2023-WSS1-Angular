<div class="container-fluid">
    <div class="search-container" [ngStyle]="{display: 'flex', flexDirection:'row', margin: '10px 10px 10px 13px '}">
        <div ngClass="artistTxt">
            <input class="form-control" type="text" placeholder="Enter text" [(ngModel)]="param"
                (keydown.backspace)="ngOnInit()" />
        </div>
        <div ngClass="artistOps">
            <select class="form-control" [(ngModel)]="typeSearch">
                <option disable selected>Select an option</option>
                <option selected>name</option>
                <option selected>country</option>
                <option selected>age</option>
            </select>
        </div>
        <div>
            <input class="btn btn-info" type="button" value="Search" (click)="ngOnSearch(param, typeSearch)" />
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="card" *ngFor="let artist of l_artists
| paginate: { itemsPerPage: 3, currentPage: p }">
            <div class="card-header">
                <h5 class="card-title">Artist</h5>
                <div>
                <img class="imgContainer" src={{artist.image}} class="img-fluid rounded-start" alt="...">
            </div>
            </div>
            <div class="card-body">
                <strong>Name: </strong>{{artist.name}} <br />
                <strong>Country: </strong>: {{artist.country}} <br />
                <strong> Age: </strong>{{artist.age}} <br />
                <strong> Debut Year: </strong>{{artist.year_debut}} <br />
                <strong>Total albums: </strong> {{artist.total_albums}} <br />
            </div>

        </div>
    </div>


    <!--Implement acording to the results obtained founded: n or There are no matches-->
    <ng-container *ngIf="results > 0; else noArtistFound ">
        <div class="found">
            <h4>Founded: {{results}}</h4>
        </div>

    </ng-container>
    <ng-template #noArtistFound>
        <div>
            <h4>No artist were found</h4>
        </div>
    </ng-template>

    <pagination-controls class="pagination" (pageChange)="p = $event" previousLabel="Previous"
        nextLabel="Next"></pagination-controls>
</div>
