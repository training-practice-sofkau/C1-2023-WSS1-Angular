<div [ngStyle]="{display: 'flex', flexDirection:'row', margin: '10px 10px 10px 13px '}">
    <div ngClass="artistTxt">
        <input type="text" placeholder="Enter text" [(ngModel)]="param"
        (keydown.backspace)="ngOnInit()"/>
    </div>
    <div ngClass="artistOps">
        <input class="artistButton" type="button" value="Name" (click)="ngOnSearch(param, 'name')"/>
        <input class="artistButton" type="button" value="Country" (click)="ngOnSearch(param, 'country')"/>
        <input class="artistButton" type="button" value="Age" (click)="ngOnSearch(param, 'age')"/> 
    </div>
</div>

<div [ngStyle]="{display: 'flex', flexDirection:'column'}" *ngFor="let artist of l_artists
| paginate: { itemsPerPage: 4, currentPage: p }">
    <div [ngStyle]="{backgroundColor: 'pink', margin: '10px 10px 10px 13px ', padding:'5px'}">
        Name: {{artist.name}} <br/>
        Country: {{artist.country}} <br/>
        Age: {{artist.age}} <br/>
        Debut Year: {{artist.year_debut}} <br/>
        Total albums: {{artist.total_albums}} <br/>
    </div>
  
</div>

<!--Implement acording to the results obtained founded: n or There are no matches-->
<ng-container  *ngIf="results > 0; else noArtistFound ">
    <div class="found">
        <h4>Founded: {{results}}</h4>
    </div>

</ng-container>
<ng-template #noArtistFound>
    <div>
        <h4>No artist were found</h4>
    </div>
</ng-template>

<pagination-controls class="pagination" (pageChange)="p = $event"  previousLabel="Previous"
nextLabel="Next"></pagination-controls>
