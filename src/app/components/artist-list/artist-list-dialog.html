<h1 mat-dialog-title>Favorite Animal</h1>
<div mat-dialog-content>

  <form [formGroup]="updateArtist">
    <mat-form-field appearance="fill">
      <mat-label>ID:</mat-label>
      <input matInput placeholder="Insert id" formControlName="artistID" [readonly]="true"/>
    </mat-form-field><br>
    <mat-form-field appearance="fill">
      <mat-label>Name:</mat-label>
      <input matInput placeholder="Insert name" formControlName="name"/>
    </mat-form-field><br>
    <mat-form-field appearance="fill">
      <mat-label>Country:</mat-label>
      <input matInput placeholder="Insert country" formControlName="country"/>
    </mat-form-field><br>
    <mat-form-field appearance="fill">
      <mat-label>Enterprise:</mat-label>
      <input matInput placeholder="Insert enterprise" formControlName="enterprise"/>
    </mat-form-field><br>
    <mat-form-field appearance="fill">
      <mat-label>Debut Date:</mat-label>
      <input matInput type="date" placeholder="Insert cdebut date" formControlName="debutDate"/>
    </mat-form-field><br>
    <mat-form-field appearance="fill">
      <mat-label>Type:</mat-label>
      <input matInput placeholder="Insert type" formControlName="type"/>
    </mat-form-field><br>
  </form>

  <div mat-dialog-actions>

    <button mat-raised-button color="primary" (click)="updateTheArtist()">Submit</button>
    <button mat-raised-button mat-dialog-close="" color="warn">Cancel</button>
  </div>
</div>
